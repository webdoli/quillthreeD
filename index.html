<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quill_3DEditor</title>
    <!-- Include stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/quill/2.0.0/quill.snow.css" integrity="sha512-EWUfXp7a84rYHMk36bdFg/PE/lfJrDOMndu3ILX4yUf75+08kSdYzAiOQV7NS3hS4eNFMdLgaM47jgsABP0E2g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quill/2.0.0/quill.min.js" integrity="sha512-JCbKR+ic1suPXjhrjk+rUAD92EHFMdlDeXJimfMZ8DrJNJclsM4K0+mgWoFT2Tz0sEWwcocijCJXqTS7BzDESw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Three.js -->
    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
          }
        }
    </script>
    <script type="module" src="js/main.js"></script>  
</head>
<body>
    <div id="editor-container"></div>
    <input type="file" id="file-input" accept=".gltf,.bin" multiple>
    <button id="upload-btn">Upload 3D Model</button>
    <script type="module" src="js/main.js"></script>
</body>
</html>
