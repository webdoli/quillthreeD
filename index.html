<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mogl_3DEditor</title>
    <link href="css/styles.css" rel="stylesheet">
    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
          }
        }
    </script>
    <script src="lib/mogl3d.js" type="module"></script>
</head>
<body>
    <div class="content">
    
        <h1>Mogl3D Editor</h1>

        <div id="editor" class="mogl3d"></div>
        <div>
            <h3>Text output:</h3>
            <div id="text-output"></div>
        </div>
        <div>
            <h3>HTML output</h3>
            <pre id="html-output"></pre>
        </div>
    
    </div>
    
    <script type="module">
      
      import mogl3d from './lib/mogl3d.js';

      let titleName = [
        'TextColorDropDown',
        'TextAlignDropDown',
        'FilesDropDown'
      ];

      var editor = mogl3d.init({

          element: document.getElementById('editor'),
          defaultParagraphSeparator: 'div',
          
          onChange: function (html) {
              document.getElementById('text-output').innerHTML = html
              document.getElementById('html-output').textContent = html
          }

      });
     
      titleName.map( title => {

        const button = document.querySelector(`button[title=${ title }]`);
        button.addEventListener('click', e => button.nextElementSibling.style.display = button.nextElementSibling.style.display === 'block' ? 'none' : 'block' )

      })
      
    </script>
</body>
</html>
