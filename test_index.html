<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOGL3D Editor Test Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/mogl3d-editor@1.3.3/css/mogl3d_styles.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.159.0/build/three.module.min.js"
            }
        }
    </script>
    <script src="https://unpkg.com/mogl3d-editor@1.3.3/lib/mogl3d-editor.js"></script>
    <!-- <script src="./lib/mogl3d-editor.js"></script> -->
    <!-- <script src="./lib/mogl3d-editor.min.js"></script> -->
</head>
<body>
    
    <h1> MOGL3D Editor </h1>
    <div id="editor" class="mogl3d"></div>

    <script type="module">
        
        
        import { ThreeModules } from 'https://unpkg.com/mogl3d-editor@1.3.3/plugin/threeModules.min.js';
        
        let data = null;
        const editor = document.getElementById('editor');
        const myEditor = new MOGL3D({
                actions:[
                    'italic',
                    'bold',
                    'underline',
                    'alignMenu',
                    'textColorMenu',
                    'fontMenu',
                    'filesMenu'
                ],
                element: editor,
                editorName: 'mogl3d-content',
                onChange: function ( html, models ) {
                    console.log('html: ', html );
                    data = html;
                },
                plugins: [{
                    'threeModules': ThreeModules,
                }],
                // on3DLoad: function( obj, num ) {
                //         // console.log('obj: ', obj);
                //     }
            });

    </script>

</body>
</html>
