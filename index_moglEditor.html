<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/mogl3d_styles.css">

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.159.0/build/three.module.min.js"
            }
        }
    </script>
    <script src="./lib/mogl3dEditor_UMD.js" type="module"></script>
</head>
<body>

    <div class="content">
    
        <h1>Mogl3D Editor</h1>

        <div id="editor" class="mogl3d"></div>
        <div>
            <h3>Text output:</h3>
            <div id="text-output"></div>
        </div>
        <div>
            <h3>HTML output</h3>
            <pre id="html-output"></pre>
        </div>
    
    </div>
    <script type="module">
        import { ThreeModules } from './lib/plugins/threeModules.js'

        const editorElement = document.getElementById('editor');
        const myEditor = new MOGL3D( editorElement, {
            onChange: function (html) {
                document.getElementById('text-output').innerHTML = html
                document.getElementById('html-output').textContent = html
            },
            plugins: [{
                'threeModules': ThreeModules,
            }]
        });    
    
        
    </script>
